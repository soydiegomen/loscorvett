<!DOCTYPE html>
<html lang="es-MX" ng-app="chaiApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--FB Meta tags -->
    <meta property="fb:app_id" content="1838948626325222" />
    <meta property="og:title" content="Chailate - Agencia de diseño"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://chailate.com/"/>
    <meta property="og:description" content="Somos una agencia innovadora donde hacemos de nuestra pasión, el trabajo perfecto" />
    <meta property="og:site_name" content="Chailate"/>
    <meta property="og:image" content="http://chailate.com/img/home/chailate-share.jpg"/>
    <meta property="og:image:width" content="1098"/>
    <meta property="og:image:height" content="626"/>
    <!-- end FB Meta tags -->
    <title>Chailate</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="http://chailate.com/img//home/favicon.ico" type="image/x-icon" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="chaiApp">
    <header>
      <site-Menu></site-Menu>
    </header>
    <loading-indicator></loading-indicator>
    <div ng-if="!isRouteLoading" ng-view autoscroll="true">
      <!-- Page content. Using angular for load -->
    </div>
    <!-- hide-footer and show-footer are css classes for hide and show the footer while the view is loading
    and avoid UX issues-->
    <footer ng-if="!isRouteLoading" class="chai-dark-color hide-footer" ng-class="'show-footer'">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>Cuentanos sobre tu proyecto</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <p>¿tienes un evento, una empresa o un proyecto que deseas crear? Cuentanos de él nos encantará trabajar contigo.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center footer-contact">
            <a href="/#contacto" class="btn btn-primary btn-lg coco-color ">Empecemos a trabajar juntos</a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <ul class="footer-menu list-unstyled list-inline">
              <li>
                <a href="/">INICIO</a>|
              </li>
              <li>
                <a href="/#servicios">SERVICIOS</a>|
              </li>
              <li>
                <a href="/#trabajo">PORTAFOLIO</a>|
              </li>
              <li>
                <a href="/#contacto">CONTACTANOS</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <div id="fb-bottom">
              <ul class="social-footer list-unstyled list-inline">
                <li>
                  <a href="https://twitter.com/chailateagencia" class="tw-link">
                    <i class="fa fa-twitter fa-lg"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.instagram.com/chailateagencia/" class="ins-link">
                    <i class="fa fa-instagram fa-lg"></i>
                  </a>
                </li>
                <li>
                  <a href="https://www.facebook.com/chailateagencia/" class="fb-link">
                    <i class="fa fa-facebook fa-lg"></i>
                  </a>
                </li>
                <li>
                  <div class="fb-like" data-href="https://www.facebook.com/chailateagencia/" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/vendors/jquery-11.min.js"></script>-->
    <!--<script src="js/vendors/bootstrap.min.js"></script>-->
    
    <!-- Angular scripts -->
    <!--<script src="js/vendors/angular.min.js"></script>
    <script src="js/vendors/angular-route.min.js"></script>-->
    <!-- Vendors -->
    <script src="js/build-grunt/min/vendors.js"></script>
    <!-- chailate bootstraper -->
    <script src="js/build-grunt/min/app.js"></script>
    <!--
    <script src="js/app/app.module.js"></script>
    -->

    <!-- Reusable Blocks/Modules --><!--
    <script src="js/app/blocks/router/router.module.js"></script>
    <script src="js/app/blocks/router/routehelper.js"></script>
    -->

    <!--core module --><!--
    <script src="js/app/core/core.module.js"></script>
    <script src="js/app/core/config.js"></script>
    <script src="js/app/core/dataservice.js"></script>
    <script src="js/app/core/analyticsservice.js"></script>
    -->

    <!--widgets --><!--
    <script src="js/app/widgets/widgets.module.js"></script>
    <script src="js/app/widgets/loadingIndicator/loadingIndicator.js"></script>
    -->

    <!-- home --><!--
    <script src="js/app/home/home.module.js"></script>
    <script src="js/app/home/config.route.js"></script>
    <script src="js/app/home/home.js"></script>
    -->

    <!-- FBSDK Javascript -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      //Define appid for facebook
      /*js.src = "//connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.7&appId=1838948626325222";
      fjs.parentNode.insertBefore(js, fjs);*/
    }(document, 'script', 'facebook-jssdk'));</script>
